name: Publish package to NuGet(WIP)

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.*

      - name: Build
        run: dotnet build --configuration Release
        working-directory: .

      - name: Test
        run: dotnet test --configuration Release
        working-directory: .
